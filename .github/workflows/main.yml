name: Checks

on:
  push:
    branches:
      - main
    paths:
      - "apps/**"
  pull_request:
    branches:
      - main
    paths:
      - "apps/**"

  schedule:
    # Every sunday morning
    - cron: '30 3 * * 0'

# This environment is necessary to avoid the following issue
# https://github.com/github/codeql/issues/6321
env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: 'on'

jobs:
  build-scan:
    name: Build & Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [cruncher]
    permissions:
      actions: read
      contents: read
      security-events: write
    defaults:
      run:
        working-directory: apps/${{ matrix.app }}

    steps:
    - uses: actions/checkout@v4

    - uses: github/codeql-action/init@v2
      with:
        languages: go

    - uses: actions/setup-go@v2
      with:
        go-version-file: apps/${{ matrix.app }}/go.mod
        cache-dependency-path: apps/${{ matrix.app }}/go.mod

    - uses: github/codeql-action/autobuild@v2
      with:
        working-directory: apps/${{ matrix.app }}
    - uses: github/codeql-action/analyze@v2
      with:
        category: ${{ matrix.app }}

  pre-check:
    name: Pre-checks Passed
    runs-on: ubuntu-latest
    needs: [build-scan]
    if: always()
    steps:
      - run: |
          if [ ${{ contains(needs.*.result, 'failure') }} = 'true' ]; then
            echo "At least one of the checks failed!"
            exit 1
          fi
          echo "Success!"

